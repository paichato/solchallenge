<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./guess.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <span id="title">Qual é o número?</span>
      <span id="divider"></span>
    </div>

    <div id="main">
      <!-- placeholder de carregamento para melhorar a ux -->
      <span id="response-message">carregando...</span>

      <div id="number-wrapper">
        <object id="number" type="image/svg+xml" data="./assets/0.svg"></object>
        <svg
          width="56"
          height="100"
          viewBox="0 0 56 100"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12.7919 10.9848H42.631L52.9545 1.18124C51.9989 0.442661 50.8035 -1.04904e-05 49.5039 -1.04904e-05H5.65779C4.36607 -1.04904e-05 3.18008 0.436352 2.22766 1.16467L12.7919 10.9848Z"
            fill="#DDDDDD"
          />
          <path
            d="M1.27122 2.08554C0.477403 3.06006 0 4.30286 0 5.65693V44.022C0 46.2212 1.257 48.1229 3.09003 49.0587L11.7352 42.5796V11.8125L1.27122 2.08554Z"
            fill="#DDDDDD"
          />
          <path
            class="segment"
            d="M43.4255 12.049V42.5707L52.0707 49.0498C53.9037 48.114 55.1607 46.2123 55.1607 44.0131V5.64801C55.1607 4.30184 54.6889 3.06851 53.9053 2.09794L43.4255 12.049Z"
            fill="#262A34"
          />
          <path
            d="M12.7919 89.0144H42.631L52.9545 98.8187C51.9989 99.5557 50.8035 100 49.5039 100H5.65779C4.36607 100 3.18008 99.5621 2.22766 98.8337L12.7919 89.0144Z"
            fill="#DDDDDD"
          />
          <path
            d="M1.27122 97.9218C0.477403 96.9481 0 95.7061 0 94.3512V55.9861C0 53.7869 1.257 51.886 3.09003 50.9494L11.7352 57.4285V88.1956L1.27122 97.9218Z"
            fill="#DDDDDD"
          />
          <path
            class="segment"
            d="M43.4255 87.9413V57.4196L52.0707 50.9405C53.9037 51.8771 55.1607 53.778 55.1607 55.9772V94.3423C55.1607 95.6877 54.6889 96.921 53.9053 97.8932L43.4255 87.9413Z"
            fill="#262A34"
          />
          <path
            d="M42.5551 43.9926H12.6056L4.62952 49.8721L12.6056 55.7523H24.0243H31.1363H42.5551L50.5312 49.8721L42.5551 43.9926Z"
            fill="#DDDDDD"
          />
        </svg>

        <!-- <div id="digitPane"></div> -->
        <!-- <div class="top"></div>
          <div class="bottom"></div> -->
      </div>

      <div onclick="newGame()" type="button" id="play-again">
        <img id="refreshSvg" src="./assets/refresh.svg" alt="refresh SVG" />
        <span>NOVA PARTIDA</span>
      </div>
    </div>
    <div id="footer">
      <input
        min="0"
        maxlength="3"
        placeholder="Digite um palpite"
        type="text"
        id="guess-input"
        oninput="value = 
 !!value && Math.abs(value) >= 0 ? Math.abs(value) : null"
      />
      <button onclick="changeSegment()" id="guess-button">ENVIAR</button>
    </div>
  </body>
</html>
