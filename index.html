<!DOCTYPE html>
<html lang="en">
  <script src="./guess.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
    <link media="all" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <span id="title">Qual é o número?</span>
      <span id="divider"></span>
    </div>

    <div id="main">
      <span id="response-message">carregando...</span>

      <div id="number-wrapper">
        <object id="number" type="image/svg+xml" data="./assets/0.svg"></object>
      </div>

      <div onclick="newGame()" type="button" id="play-again">
        <img id="refreshSvg" src="./assets/refresh.svg" alt="refresh SVG" />
        <span>NOVA PARTIDA</span>
      </div>
    </div>
    <div id="footer">
      <input
        autofocus
        min="0"
        maxlength="3"
        placeholder="Digite um palpite"
        type="text"
        id="guess-input"
        oninput="value = 
 !!value && Math.abs(value) >= 1 && Math.abs(value) <300 ? Math.abs(value) : null"
      />
      <button onclick="newHandleSubmit()" id="guess-button">ENVIAR</button>
    </div>
  </body>
</html>
